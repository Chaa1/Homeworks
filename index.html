<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sea and ship</title>
</head>
<body>
    <svg class="svg">
        <!-- создал небо воду и песок -->
        <rect class="rect1" width="1300" height="520" x="0" y="0" fill="lightblue"/>
        <rect class="rect2" width="1300" height="310" x="0" y="520" fill="blue"/>
        <rect class="rect2" width="1300" height="170" x="0" y="830" fill="yellow"/>

        <!-- создал тучку 1 -->
        <circle r="65" cx="150" cy="120" fill="white"/>
        <circle r="65" cx="310" cy="120" fill="white"/>
        <circle r="65" cx="230" cy="80" fill="white"/>
        <circle r="65" cx="240" cy="150" fill="white"/>

        <!-- создал тучку 2 -->
        <circle r="65" cx="750" cy="120" fill="white"/>
        <circle r="65" cx="580" cy="120" fill="white"/>
        <circle r="65" cx="670" cy="80" fill="white"/>
        <circle r="65" cx="660" cy="150" fill="white"/>

        <!-- создал тучку 3 -->
        <circle r="65" cx="1000" cy="120" fill="white"/>
        <circle r="65" cx="1200" cy="120" fill="white"/>
        <circle r="65" cx="1100" cy="80" fill="white"/>
        <circle r="65" cx="1100" cy="150" fill="white"/>

        <!-- создал лодку -->
        <polygon points="280,480 900,480 840,630 360,630" fill="darkred"/>

        <!-- создал полосу нга лодке -->
        <polygon points= "284,490 284,510 900,510 900,490"  fill="white"/>

        <!-- создал мачту -->
        <line x1="600" y1="270" x2="600" y2="490" stroke-width="15" stroke="darkred"/>

        <!-- создал парус -->
        <polygon points= "606,282 718,431 606,431"  fill="white"/>

        <!-- сщздал мишень -->
        <line x1="970" y1="830" x2="900" y2="960" stroke-width="20" stroke="brown"/>
        <line x1="1015" y1="820" x2="1015" y2="930" stroke-width="20" stroke="brown"/>
        <line x1="1060" y1="830" x2="1130" y2="960" stroke-width="20" stroke="brown"/>

        <circle r="120" cx="1020" cy="750" fill="red"/>
        <circle r="95" cx="1020" cy="750" fill="white"/>
        <circle r="75" cx="1020" cy="750" fill="red"/>
        <circle r="60" cx="1020" cy="750" fill="white"/>
        <circle r="45" cx="1020" cy="750" fill="red"/>
        <circle r="35" cx="1020" cy="750" fill="white"/>
        <circle r="25" cx="1020" cy="750" fill="red"/>
     </svg>
